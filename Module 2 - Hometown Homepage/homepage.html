<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intitial-scale=1,0">
		<title>The unofficial website of Bangkok tourism</title>
		<link rel="stylesheet" href="homepage.css">
		<script src="homepage.js"></script>
	</head>
	<body>
		<div class="banner">
			<header>
				<div class="align-left">
					<img id="header-logo" src="Images/512px-Seal_Bangkok_Metropolitan_Admin_(green).svg.png" alt="Logo of Bangkok city">
				</div>
				<div class="align-right">
					<div class="navigate-wrapper">
						<ul>
							<input type="radio" name="dropdown" id="desination">
							<li><label for="desination">Desination</li>

							<input type="radio" name="dropdown" id="experiences">
							<li><label for="experiences">Experiences</label></li>

							<input type="radio" name="dropdown" id="plan-your-trip">
							<li><label for="plan-your-trip">Plan Your Trip</label></li>
							
							<input type="radio" name="dropdown" id="language">
							<li><label for="language">Language</label></li>

							<li>Login</li>
						</ul>
					</div>
				</div>
			</header>
		</div>
		<span class="anchor" id="landing"></span>
		<div class="destination-menu">
			<h1>Top Destination</h1>
			<div class="destination-selector">
				<ul>
					<li>Giant Swing</li>
					<li>Temple of Emerald Buddha</li>
					<li>Taling Chan Floating Market</li>
				</ul>
			</div>
			<div class="map"></div>
			<div class="description">
				<h2 class="destination-name">Giant Swing</h2>
				<p class="destination-description">Be wonder with the articheture prowess of bygone era</p>
				<div class="images-slide">
					<img src="Images/Giant-swing1.jpg" alt="Image1">
					<img src="Images/Giant-swing2.jpg" alt="Image2">
					<img src="Images/Giant-Swing3.webp" alt="Image3">
				</div>
			</div>
		</div>	

		<p class="dark-green">Test colour class!</p>
		<p class="mint">Test colour class!</p>
		<p class="light-green">Test colour class!</p>
		

	</body>
</html>
